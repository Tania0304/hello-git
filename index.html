<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/huella.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles.css/estilos.css" />
    <script src="https://kit.fontawesome.com/f28b6d0c74.js" crossorigin="anonymous"></script>
    
    <title>Razas de Perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <img class="logo" src="./image/huella.png"  />
            <li>
                <button class="button mainButton" type="button">Registro</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza" />
                    <i class="fas fa-search button iconSearch"></i>
                </div>
            </li>
            <li>
                <button class=" button mainButton" type="button">Nuevo post</button>
            </li>
            <li>
                <button class=" button secondaryButton" type="button">Login</button>
            </li>
            
      </ul>
    </header>
    <main>
        <section class="seccionCard">
            
            <h1 class="titulo">Razas de perros</h1>
            <ul class="imagenes">
                <li class="breedImagenes">
                    
                    <div class="contenedorImagen">
                        <img class="photo" src="./image/flouffy-7hEXd9kYPCY-unsplash.jpg" alt="Pug"/>
                        
                    </div>
                    <span class="textoNombre">Pug</span>
                    <div class="breedDatos">
                        <div>
                            <i class="far fa-heart iconHeart iconPost"></i>
                            <span class="datos">500</span>
                        </div>
                        <div>
                            <i class="far fa-comment-dots iconPost"></i>
                            <span class="datos">150</span>
                        </div>
                        <div>
                            <i class="fas fa-eye iconPost"></i>
                            <span class="datos">2000</span> 
                        </div>
                    </div>
                </li>
                <li class="breedImagenes"> 
                    <div class="contenedorImagen">
                        <img class="photo" src="./image/abigail-baines-oZ_lO0uZ8O8-unsplash.jpg" alt="Border collie"/>
                        
                    </div>
                    <span class="textoNombre">Border collie</span>
                    <div class="breedDatos">
                        <div>
                        <i class="far fa-heart iconHeart iconPost"></i>
                        <span class="datos">756</span>
                        </div>
                        <div>
                        <i class="far fa-comment-dots iconPost"></i>
                        <span class="datos">358</span>
                        </div>
                        <div>
                        <i class="fas fa-eye iconPost"></i>
                        <span class="datos">6000</span> 
                        </div>
                    </div>
                </li>
                
            </ul>
        </section>
        <section></section>
    </main>
    <footer>
    
    </footer>
</body>

</html>
